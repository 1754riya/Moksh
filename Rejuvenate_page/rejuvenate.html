        <script>
          $(document).ready(() => {
            $.getJSON("carouselData.json", function (data) {
              const carouselDataContainer = $("#carouselDataContainer");
              data.forEach((item, index) => {
                const activeClass = index === 0 ? "active" : "";
      
                const carouselItem = `
                  <div class="carousel-item ${activeClass}">
                    <div id="about" class="carousel-content">
                      <a class="float-left mr-3">
                        <div class="img-section">
                          <img src="${item.image}" height="200" class="rounded">
                        </div>
                      </a>
                      <section>
                        <span>
                          <h2>${item.title}</h2>
                        </span>
                        <p>${item.description}</p>
                      </section>
                    </div>
                  </div>
                `;
      
                carouselDataContainer.append(carouselItem);
              });
            });
          });
        </script>
